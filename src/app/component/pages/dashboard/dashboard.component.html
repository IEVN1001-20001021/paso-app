<div class="max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-lg">
  <!-- Selector de ciudad -->
  <div class="mb-4">
    <label for="city-select" class="block text-gray-700"
      >Selecciona una ciudad</label
    >
    <select id="city-select" class="w-full p-2 border rounded-md">
      <option value="">Selecciona una ciudad</option>
      <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
    </select>
  </div>

  <!-- Selector de fecha -->
  <div class="mb-4">
    <label for="date-input" class="block text-gray-700"
      >Selecciona una fecha</label
    >
    <input type="date" id="date-input" class="w-full p-2 border rounded-md" />
  </div>

  <!-- Botón de búsqueda -->
  <button
    (click)="searchTrips()"
    class="w-full p-2 bg-orange-500 text-white rounded-md"
  >
    Buscar
  </button>

  <!-- Título de viajes disponibles -->
  <h2 class="mt-8 text-xl font-semibold">Próximos viajes a tu ciudad</h2>

  <!-- Mensaje cuando no hay viajes -->
  <div class="mt-4">
    <div *ngIf="trips.length === 0" class="text-center text-gray-500">
      No hay viajes disponibles para la fecha seleccionada.
    </div>

    <!-- Lista de viajes -->
    <div
      *ngFor="let trip of trips"
      class="mb-4 bg-white p-4 rounded-md shadow-md"
    >
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img
            src="https://via.placeholder.com/50"
            alt="Repartidor"
            class="rounded-full w-12 h-12"
          />
          <div class="ml-4">
            <h3 class="text-lg">{{ trip.ciudad_salida }}</h3>
            <p class="text-sm text-gray-600">
              Fecha de llegada a tu ciudad: {{ trip.fecha_llegada }}
            </p>
          </div>
        </div>
        <a [routerLink]="['/detail', trip.id]" class="text-blue-500"
          >Ver detalles</a
        >
      </div>
    </div>
  </div>
</div>

<!-- Navbar -->
<app-navbar></app-navbar>
