<!-- nuevo-viaje.component.html -->

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form
    [formGroup]="travelForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-md"
  >
    <h2 class="text-2xl font-semibold text-blue-600 mb-6 text-center">
      Nuevo Viaje
    </h2>

    <div class="mb-4">
      <label for="departureCity" class="block text-gray-700 font-medium mb-2">
        ¿Cuál es tu ciudad de partida?
      </label>
      <input
        id="departureCity"
        formControlName="departureCity"
        list="cities"
        placeholder="Ciudad de partida"
        class="w-full p-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <datalist id="cities">
        <option value="León"></option>
        <option value="Guanajuato"></option>
        <option value="Irapuato"></option>
        <option value="Celaya"></option>
        <option value="San Miguel de Allende"></option>
      </datalist>
      <div
        *ngIf="departureCity?.invalid && departureCity?.touched"
        class="text-red-500 text-sm mt-2"
      >
        Este campo es obligatorio.
      </div>
    </div>

    <div class="mb-4">
      <label for="destination" class="block text-gray-700 font-medium mb-2">
        ¿Cuál es tu ciudad de destino?
      </label>
      <input
        id="destination"
        formControlName="destination"
        list="cities"
        placeholder="Ciudad de destino"
        class="w-full p-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <div
        *ngIf="destination?.invalid && destination?.touched"
        class="text-red-500 text-sm mt-2"
      >
        Este campo es obligatorio.
      </div>
    </div>

    <div class="mb-4">
      <label for="departureDate" class="block text-gray-700 font-medium mb-2">
        ¿Cuándo llegas a la ciudad de destino?
      </label>
      <input
        id="departureDate"
        type="date"
        formControlName="departureDate"
        class="w-full p-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <div
        *ngIf="departureDate?.invalid && departureDate?.touched"
        class="text-red-500 text-sm mt-2"
      >
        Selecciona una fecha válida.
      </div>
    </div>

    <div class="mb-4">
      <label for="returnDate" class="block text-gray-700 font-medium mb-2">
        ¿Cuándo regresas a la ciudad de origen?
      </label>
      <input
        id="returnDate"
        type="date"
        formControlName="returnDate"
        class="w-full p-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <div
        *ngIf="returnDate?.invalid && returnDate?.touched"
        class="text-red-500 text-sm mt-2"
      >
        Selecciona una fecha válida y posterior a la de salida.
      </div>
    </div>

    <div class="mb-4">
      <label for="coldContainers" class="block text-gray-700 font-medium mb-2">
        ¿Cuántos contenedores de frío llevas?
      </label>
      <div class="flex items-center">
        <button
          type="button"
          (click)="updateCount('cold', -1)"
          class="px-4 py-2 bg-gray-200 rounded-md"
        >
          -
        </button>
        <input
          id="coldContainers"
          formControlName="coldContainers"
          type="number"
          [value]="coldContainers"
          min="0"
          class="w-20 text-center mx-2 p-3 border border-gray-300 rounded-md text-lg"
          readonly
        />
        <button
          type="button"
          (click)="updateCount('cold', 1)"
          class="px-4 py-2 bg-gray-200 rounded-md"
        >
          +
        </button>
      </div>
    </div>

    <div class="mb-4">
      <label for="hotContainers" class="block text-gray-700 font-medium mb-2">
        ¿Cuántos contenedores de caliente llevas?
      </label>
      <div class="flex items-center">
        <button
          type="button"
          (click)="updateCount('hot', -1)"
          class="px-4 py-2 bg-gray-200 rounded-md"
        >
          -
        </button>
        <input
          id="hotContainers"
          formControlName="hotContainers"
          type="number"
          [value]="hotContainers"
          min="0"
          class="w-20 text-center mx-2 p-3 border border-gray-300 rounded-md text-lg"
          readonly
        />
        <button
          type="button"
          (click)="updateCount('hot', 1)"
          class="px-4 py-2 bg-gray-200 rounded-md"
        >
          +
        </button>
      </div>
    </div>

    <div class="mb-4">
      <label for="comments" class="block text-gray-700 font-medium mb-2">
        ¿Gustas agregar comentarios o detalles de tu viaje?
      </label>
      <textarea
        id="comments"
        formControlName="comments"
        rows="4"
        class="w-full p-3 border border-gray-300 rounded-md text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Escribe tus comentarios aquí..."
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="travelForm.invalid"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
